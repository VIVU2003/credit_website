<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <form id="fraudForm">
            <label for="time">Transaction Time (seconds):</label>
            <input type="number" id="time" name="time" required>

            <label for="amount">Transaction Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="v1">PCA Feature V1:</label>
            <input type="number" id="v1" name="v1" required>

            <label for="v2">PCA Feature V2:</label>
            <input type="number" id="v2" name="v2" required>

            <!-- Add more PCA features as needed -->

            <button type="submit">Predict Fraud</button>
        </form>

        <div id="result">
            <h2 id="predictionText"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
